					### Lighthouse
					It can be run against any web page, public or requiring authentication.<br> 
					It has audits for performance, accessibility, progressive web apps, and more.	<br>
					[example](https://www.smashingmagazine.com/)
					Note:
					- run a demo on https://www.smashingmagazine.com/
					- Panel -> audit
					- check performance checkbox
					- view one suggestion eg: offline images and click on learn more					
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					### Lighthouse
					WebPageTest + Lighthouse	
					[example](https://www.webpagetest.org/result/180308_HQ_f38779aaca8a8e63ee7109a78bdd9baf/)
					Note:
					- Advanced Settings -> Chrome -> Capture Lighthouse Report
					- Click on Lighthouse PWA Score		
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					## Quantify damage from third party script
					[example](https://www.nature.com)
					Note:
					- Go to https://www.nature.com
					- Performance Panel
					- CPU Throttling 6x
					- Start Profiling nd reload the Page
					- Summary panel -> Scripting time
					- Call tree, find the not necessary script that is time expensive
					- CTRL+SHIFT+P -> Enable third party badges 
					- Go to Network -> Block request domain
					- Re-do performance profile
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					### Recap
					- Scripting time
					- Enable third party badges
